<html>
  <body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #0F172A; color: #E2E8F0; padding: 40px 20px; text-align: center;">
    <div style="max-width: 400px; margin: 0 auto; background-color: #1E293B; border-radius: 16px; padding: 32px;">
      <h2 style="color: #C084FC; margin-bottom: 8px;">Mirrorcle</h2>
      <p style="color: #94A3B8; font-size: 14px; margin-bottom: 24px;">Password Reset</p>
      <p style="font-size: 16px; line-height: 1.5;">Enter this code in the app to reset your password:</p>
      <div style="background-color: #0F172A; border-radius: 12px; padding: 20px; margin: 24px 0; letter-spacing: 6px; font-size: 32px; font-weight: 700; color: #C084FC;">
        {{ .Token }}
      </div>
      <p style="color: #94A3B8; font-size: 13px;">This code expires in 1 hour. If you didn't request this, you can safely ignore this email.</p>
    </div>
  </body>
</html>
